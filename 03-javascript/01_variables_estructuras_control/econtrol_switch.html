<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWITCH CASE en Javascript</title>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div id="mostra"></div>
    <script>
      let num_1 = Number(prompt("Introduce un n√∫mero del 10 al 30"));
      let result;

      switch (num_1) {
        case 10:
          result = `${num_1} vale 10`;
          break;
        case 20:
          result = `${num_1} vale 20`;
          break;
        case 30:
          result = `${num_1} vale 30`;
          break;
        default:
          result = `${num_1} no vale 10,20 ni 30`;
      }
      document.querySelector("#mostra").innerHTML = result;

      let salirono = confirm("Volver a cargar el juego?");
      if (salirono) {
        location.reload();
      } else {
        salir();
      }
    </script>
  </body>
</html>
