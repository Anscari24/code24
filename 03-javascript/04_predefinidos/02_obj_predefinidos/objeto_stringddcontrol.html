<!DOCTYPE html>
<html lang="es">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title>Objeto String. Reescribit desde javascript</title>
</head>

<body>
      <header class="container-xl pt-4">
            <h1>Objeto String</h1>
            <div class="mb-3">
                  <label for="texto" class="form-label">Texto a transformar:</label>
                  <input type="text" class="form-control" id="texto" name="texto"
                        placeholder="Introduce el texto que quieras maltratar">
            </div>
            <div id="mostra"></div>
            <button class="btn btn-primary mx-3" id="converse">Realizar conversiones</button>
            <button class="btn btn-secondary" id="eliminar">Borrarlo toodddoooooo, todo</button>
      </header>

      <script>
            const valor = document.getElementById("texto");

            const mostra = document.getElementById("mostra");

            let transformar = function transformar() {
                  //  let original = prompt("Introduce un texto para maltratarlo");
                  //   valor = document.getElementById("texto");
                  let original = valor.value;
                  let maltratado = original;
                  mostra.innerHTML = `
            Texto original: ${original}.<br/>
            Largo total en carácteres: ${maltratado.length}.<br/>
            Texto en cursiva: ${maltratado.style.fontStyle = "italic"}. <br/> 
            Texto en bold: ${maltratado.style.fontWeight = "900"}. <br/>
            Texto en Rojo: ${maltratado.style.color = "#ff0000"}. <br/>
            Texto en mayor tamaño: ${maltratado.style.fonSize = "40px"}. <br/>
            Texto tachado: ${maltratado.style.textDecorationLine = "line-trought"}. <br/>
            `;
            };

            const borrar = function eliminar() {
                  valor.value = "";
                  mostra.innerHTML = "";
            };

            const btn = document.getElementById("converse");
            btn.onclick = transformar;

            const elimino = document.getElementById("eliminar");
            elimino.onclick = borrar;

      </script>
</body>

</html>
