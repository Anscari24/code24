<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="formulario"></div>
    <script>
      let body = document.body;
      let div = document.getElementById("formulario");

      function cambiaColor() {
        body.style.backgroundColor = color.value;
      }

      const selector = `<form action="">
      <label for="color">Elige un color</label>
      <select name="colores" id="color">
        <option value="tomato">Rojo</option>
        <option value="lightgreen">Verde</option>
        <option value="cornflowerblue">Azul</option>
        <option value="gold">Amarillo</option>
      </select>
      <button type="button" id="btn" onclick='cambiaColor()'>Cambia!</button>
    </form>`;

      div.innerHTML = selector;
    </script>
  </body>
