<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="text-container"></div>
    <script>
      let text = prompt("Escriba un texto");
      text = String(text);
      text = text.italics();
      text = text.bold();
      text = text.fontcolor("red");
      text = text.fontsize(34);
      text = text.strike();
      let div = document.getElementById("text-container");
      div.innerHTML = "Longitud del texto: " + text.length + "<br/>" + text;
    </script>
  </body>
</html>
