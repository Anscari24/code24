<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Caza Palabras</title>
</head>
<body class="w3-teal w3-padding-large">
    <div class="w3-container">
        <div class="w3-sand w3-round w3-center w3-padding-small card-size">
                <h1 class="w3-center">Palabra a Adivinar</h1>
            <div class="w3-center palabra" id="palabra">
                <div class="w3-light-gray w3-margin w3-round w3-center w3-padding-small w3-text-teal">A</div>
                <div class="w3-light-gray w3-margin w3-round w3-center w3-padding-small w3-text-teal">L</div>
                <div class="w3-light-gray w3-margin w3-round w3-center w3-padding-small w3-text-teal">I</div>
                <div class="w3-light-gray w3-margin w3-round w3-center w3-padding-small w3-text-teal">C</div>
                <div class="w3-light-gray w3-margin w3-round w3-center w3-padding-small w3-text-teal">E</div>
            </div>
            <p><strong>Pistas: <span id="pista">Alguna pista generica.</span> </strong></p>
            <p><strong>Posibilidades restantes: </strong><span id="restante">8</span></p>
            <p><strong>Letras equivocadas: </strong><span id="equivocada">[a, s, d, f]</span></p>
            <div class="w3-button w3-round w3-teal w3-margin" id="reiniciar">Reiniciar</div>
        </div>    
    </div>
</body>
</html>
