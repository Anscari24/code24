<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de ventanas con window.open</title>
</head>

<body>
    <h1>Apertura de ventana controlada con javascript</h1>
    <input type="button" value="Abrir ventana" onclick="ventana();">
    <script>
        function ventana() {
            let myWindow = window.open("", "myWindow", "width=500,height=500");
            myWindow.document.write(`
                <html lang="es">
                    <head>
                        <meta charset="UTF-8">
                            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                    <title>Ventana abierta desde un html padre</title>
                                    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
                                </head>
                                <body>
                                    <div class="container p-4">
                                    <p>Ventana creada desde un window.open con javascript</p>
                                    <ul>
                                        <li>Anchura =500px</li>
                                        <li>Aldura =500px</li>
                                    </ul>
                                    <button  class="btn btn-primary" onclick="window.close();">Cerrar ventana</button>
                                    </div>
                                    </html>`);
        }
    </script>
</body>

</html>
