    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>
    <div id="muestra">Muestra el listado</div>
    <script>
        const persona = () => {

            let arAsoc = {
                Nombre: "Pepe",
                Apellido: "Pepon",
                Edad: 25,
                Dni: "35081562D"
            };
            for (let x in arAsoc) {
                document.write(x + ":  " + arAsoc[x] + "<br>");
            }
        }
        let mostra = document.getElementById("muestra");
        mostra.addEventListener("click", persona);
    </script>
</body>
